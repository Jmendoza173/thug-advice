<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thug Advice</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="container">
        <center>
            <h1>Thug Advice</h1>
            <h5>The only <u>real</u> advice you'll ever need </h5>
        </center>
    </div>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col s12">

                <nav class="grey darken-4">
                    <div class="nav-wrapper">
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="aboutus.html">About Us</a></li>
                            <li><a href="create.html">Create</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="input-field col s7">
                <form class="form" id="adviceForm">
                    <label for="quote">
                        <h3>Advice</h3>
                    </label>
                    <input type="text" name="quote" id="quote">
                    <p>
                        <label>
                            <input class="with-gap" name="create-advice-type" id="life" type="radio" />
                            <span>Life</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="create-advice-type" id="love" type="radio" />
                            <span>Love</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="create-advice-type" id="work" type="radio" />
                            <span>Work</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="create-advice-type" id="friend" type="radio" />
                            <span>Friend</span>
                        </label>
                    </p>
                    <button type="submit" class="btn waves-effect waves-light">Submit</button>
                </form>
            </div>
            <div class="col s5"><img
                    src="https://media0.giphy.com/media/kd8xScT2ET4Um5KCAS/giphy.gif?cid=790b7611e461aef2ea85f7e02a3c2f324bbe0034bb9d8b7a&rid=giphy.gif"
                    alt="About Me Image" width="310">
                <h3>Go and write away!</h3>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
